{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fasolaki</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="top-nav">
        <div class="nav-content">
            <a href="/" class="logo">Fasolaki</a>
            <div class="nav-links">
                <a href="/" hx-get="/" hx-target="#main-content" hx-push-url="true">Home</a>
                <a href="/projects" hx-get="/projects" hx-target="#main-content" hx-push-url="true">Projects</a>
                <a href="/blog/blog-2025/" hx-get="/blog/blog-2025/" hx-target="#main-content" hx-push-url="true">Blog</a>
            </div>
        </div>
    </nav>

    <main>
        <div id="main-content">
            {% block content %}{% endblock %}
        </div>
    </main>

    {% block extra_js %}{% endblock %}
</body>
</html>
