{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
    <article class="blog-post">
        <h1>{{ page.title }}</h1>
        <p class="post-meta">{{ page.date }}</p>
        <div class="post-intro">{{ page.intro }}</div>
        <div class="post-content">
            {{ page.body|richtext }}
        </div>
    </article>
{% endblock %}
